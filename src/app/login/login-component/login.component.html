
<div class="div-card" >
    <mat-card class="card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
    
            <form [formGroup]="form">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <h2 class="h2"><b>LOGIN</b></h2>
                </div>
                <div fxLayout="column">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="ex: maria@gmail.com" formControlName="email" (keyup)="pesquisar()" required>
                        <mat-error 
                            validation 
                            controlName="email" 
                            [msg]="{required: 'Campo email é obrigatório', email: 'Email informado inválido'}">
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="column" *ngIf="showSenha">
                    <mat-form-field appearance="outline" autofilled >
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error 
                            validation 
                            controlName="senha" 
                            [msg]="{required: 'Campo senha é obrigatório', minlength: 'tamanho minimo'}">
                        </mat-error>
                      </mat-form-field>
                </div>
                <div fxLayout="column" fxLayoutGap="20px">
                    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
                        Entrar <mat-icon>done</mat-icon>
                    </button>
                    <button mat-raised-button style="color: purple; background-color: white;" routerLink="/signIn">
                        Cadastrar-se <mat-icon>account_circle</mat-icon>
                    </button>
                </div>
            </form>
          
        </mat-card-content>
    </mat-card>
</div>
