<div>
    <h3 fxLayout="row" fxLayoutAlign="start">Preencha o endereço para entrega</h3>
    <form [formGroup]="enderecoForm">
        <div fxLayout="row" dir="ltr" fxLayoutGap="40px">
            <mat-form-field appearance="legacy">
                <mat-label>CEP</mat-label>
                <input matInput formControlName="cep" required [mask]="cepMask">
                <mat-error validation controlName="cep"
                    [msg]="{required: 'Campo cep é obrigatório'}">
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Logradouro</mat-label>
                <input matInput formControlName="logradouro" required>
                <mat-error validation controlName="logradouro"
                    [msg]="{required: 'Campo logradouro é obrigatório'}">
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" dir="ltr" fxLayoutGap="20px">
            <mat-form-field appearance="legacy" fxFlex="20">
                <mat-label>Bairro</mat-label>
                <input matInput formControlName="bairro" required >
                <mat-error validation controlName="bairro"
                    [msg]="{required: 'Campo bairro é obrigatório'}">
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="legacy" fxFlex="10">
                <mat-label>Localidade</mat-label>
                <input matInput formControlName="localidade" required>
                <mat-error validation controlName="localidade"
                    [msg]="{required: 'Campo localidade é obrigatório'}">
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="legacy" fxFlex="10">
                <mat-label>UF</mat-label>
                <input matInput formControlName="uf" required>
                <mat-error validation controlName="uf"
                    [msg]="{required: 'Campo uf é obrigatório'}">
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
