<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 20px;">
    <mat-card fxLayout="column" fxLayoutAlign="center center"> 

        <mat-card-title >
            {{produto?.nome}}
        </mat-card-title>
        <img [src]="produto?.imagem" class="image">
        <div fxLayout="column" fxLayoutAlign="center" fxFlex="25">
            <mat-form-field appearance="outline">
                <mat-label>Quantidade</mat-label>
                <input matInput type="number" min="1" [(ngModel)]="quantidade">
            </mat-form-field>            
        </div>

        <button mat-raised-button color="primary" (click)="comprar(produto)">
            Adicionar <mat-icon>shopping_cart</mat-icon>
        </button>

    </mat-card>
</div>
